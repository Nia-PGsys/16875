<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jeu concours Barilla</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1627843240063-fd4d36d6d066?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .blur {
      filter: blur(5px);
      pointer-events: none;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .logo {
      max-width: 160px;
      margin-bottom: 10px;
    }

    h1 {
      color: #002f6c;
      font-size: 2em;
      margin: 10px 0 20px;
    }

    .question {
      display: none;
      animation: fadeIn 0.8s ease-in-out;
    }

    .question.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    label {
      display: block;
      text-align: left;
      margin: 5px 0 10px 20px;
    }

    button {
      background-color: #d52b1e;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #a62018;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      padding: 30px;
      max-width: 90%;
      z-index: 999;
      display: none;
      text-align: center;
    }

    #popup h2 {
      color: #002f6c;
      font-size: 1.5em;
    }

    #popup p {
      font-size: 1.2em;
      color: #333;
    }

    .progress {
      margin: 10px 0;
    }

    .progress span {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin: 0 4px;
      border-radius: 50%;
      background: #ccc;
    }

    .progress span.active {
      background: #002f6c;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
        margin: 10px;
      }
      h1 {
        font-size: 1.5em;
      }
      #popup {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="mainContent" class="container">
    <img src="https://logo-marque.com/wp-content/uploads/2022/02/Barilla-Logo-650x366.jpg" class="logo" alt="Logo Barilla">
    <h1>Quiz Barilla üçù<br>Pesto Party</h1>

    <div class="progress" id="progressBar"></div>

    <form id="quizForm">
      <div class="question active">
        <p>1. Quelle quantit√© de pesto doit-on mettre pour une assiette de p√¢tes ?</p>
        <label><input type="radio" name="q1" value="une"> une cuill√®re</label>
        <label><input type="radio" name="q1" value="deux"> deux cuill√®res</label>
        <label><input type="radio" name="q1" value="trois"> trois cuill√®res</label>
        <label><input type="radio" name="q1" value="quatre"> quatre cuill√®res</label>
        <label><input type="radio" name="q1" value="pot"> le pot</label>
      </div>
      <div class="question">
        <p>2. Quand le pesto a-t-il √©t√© invent√© ?</p>
        <label><input type="radio" name="q2" value="1601-1700"> 1601-1700</label>
        <label><input type="radio" name="q2" value="1701-1800"> 1701-1800</label>
        <label><input type="radio" name="q2" value="1801-1900"> 1801-1900</label>
        <label><input type="radio" name="q2" value="1901-2000"> 1901-2000</label>
      </div>
      <div class="question">
        <p>3. Quel est l'ingr√©dient inattendu du pesto originel ?</p>
        <label><input type="radio" name="q3" value="de la f√©ta"> de la f√©ta</label>
        <label><input type="radio" name="q3" value="des pignons de pin"> des pignons de pin</label>
        <label><input type="radio" name="q3" value="des olives vertes"> des olives vertes</label>
        <label><input type="radio" name="q3" value="des noisettes"> des noisettes</label>
      </div>
      <button type="button" onclick="suivant()">Suivant</button>
    </form>
  </div>

  <div id="popup">
    <h2 id="titreResultat"></h2>
    <p id="texteResultat"></p>
    <button onclick="fermerPopup()">Fermer</button>
  </div>

  <canvas id="confetti-canvas" style="position:fixed;pointer-events:none;top:0;left:0;width:100%;height:100%;z-index:998;"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    let questionIndex = 0;
    const questions = document.querySelectorAll('.question');
    const progressBar = document.getElementById('progressBar');

    function updateProgress() {
      progressBar.innerHTML = '';
      questions.forEach((_, idx) => {
        const span = document.createElement('span');
        if (idx === questionIndex) span.classList.add('active');
        progressBar.appendChild(span);
      });
    }

    function suivant() {
      if (questionIndex < questions.length - 1) {
        questions[questionIndex].classList.remove('active');
        questionIndex++;
        questions[questionIndex].classList.add('active');
        updateProgress();
        if (questionIndex === questions.length - 1) {
          event.target.textContent = "Soumettre";
          event.target.setAttribute("onclick", "verifierQuiz()");
        }
      }
    }

    updateProgress();

    function verifierQuiz() {
      const reponses = ["pot", "1801-1900", "des pignons de pin"];
      let erreurs = [];
      let score = 0;

      reponses.forEach((valeur, idx) => {
        const q = document.querySelector(`input[name="q${idx + 1}"]:checked`);
        if (q && q.value === valeur) {
          score++;
        } else {
          erreurs.push(idx + 1);
        }
      });

      const titre = document.getElementById("titreResultat");
      const texte = document.getElementById("texteResultat");

      if (erreurs.length === 0) {
        titre.textContent = "üéâ F√©licitations !";
        texte.innerHTML = "Tu as fait un sans faute !<br>Tu es une vraie fan de pesto ! üåü<br>Malheureusement tous les lots sont √©puis√©s<br>Retente ta chance lors de notre prochain concours !";
        lancerConfettis();
      } else {
        titre.textContent = "R√©sultat";
        texte.textContent = `Tu as fait ${erreurs.length} faute(s) sur ${reponses.length} questions.\nErreur(s) √† la/aux question(s) : ${erreurs.join(", ")}`;
      }

      afficherPopup();
    }

    function afficherPopup() {
      document.getElementById("popup").style.display = "block";
      document.getElementById("mainContent").classList.add("blur");
    }

    function fermerPopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("mainContent").classList.remove("blur");
    }

    function lancerConfettis() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
  </script>
</body>
</html>
