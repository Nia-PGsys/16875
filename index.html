<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu concours Barilla</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1589308078054-8324c23669f3?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.92);
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 600px;
    }

    img.logo {
      max-width: 180px;
      display: block;
      margin: 0 auto 20px;
    }

    h1 {
      font-size: 2.2em;
      color: #002f6c;
      margin-bottom: 25px;
      text-align: center;
      font-family: 'Georgia', serif;
      letter-spacing: 1px;
    }

    p {
      font-weight: bold;
      text-align: left;
      margin-bottom: 10px;
    }

    label {
      display: block;
      text-align: left;
      margin-left: 15px;
      margin-bottom: 5px;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    button {
      background-color: #d52b1e;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #a62018;
    }

    .popup {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff5f5;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    .popup.success {
      background-color: #e0f9e0;
      color: #207520;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.7em;
      }

      .overlay {
        padding: 20px 15px;
      }

      label {
        margin-left: 10px;
      }

      button {
        font-size: 1em;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <img src="https://logo-marque.com/wp-content/uploads/2022/02/Barilla-Logo-650x366.jpg" class="logo" alt="Logo Barilla">

    <h1>üçù Le Grand Quiz Barilla</h1>

    <form id="quizForm">

      <!-- Question 1 -->
      <p>1. Quelle quantit√© de pesto doit-on mettre pour une assiette de p√¢tes ?</p>
      <label><input type="radio" name="q1" value="une"> une cuill√®re</label>
      <label><input type="radio" name="q1" value="deux"> deux cuill√®res</label>
      <label><input type="radio" name="q1" value="trois"> trois cuill√®res</label>
      <label><input type="radio" name="q1" value="quatre"> quatre cuill√®res</label>
      <label><input type="radio" name="q1" value="pot"> le pot</label>

      <!-- Question 2 -->
      <p>2. Quand le pesto a-t-il √©t√© invent√© ?</p>
      <label><input type="radio" name="q2" value="1601-1700"> 1601-1700</label>
      <label><input type="radio" name="q2" value="1701-1800"> 1701-1800</label>
      <label><input type="radio" name="q2" value="1801-1900"> 1801-1900</label>
      <label><input type="radio" name="q2" value="1901-2000"> 1901-2000</label>

      <!-- Question 3 -->
      <p>3. Quel est l'ingr√©dient inattendu du pesto originel ?</p>
      <label><input type="radio" name="q3" value="de la f√©ta"> de la f√©ta</label>
      <label><input type="radio" name="q3" value="des pignons de pin"> des pignons de pin</label>
      <label><input type="radio" name="q3" value="des olives vertes"> des olives vertes</label>
      <label><input type="radio" name="q3" value="des noisettes"> des noisettes</label>

      <button type="button" onclick="verifierQuiz()">Soumettre</button>
    </form>

    <div id="popup" class="popup"></div>
  </div>

  <script>
    function verifierQuiz() {
      let score = 0;
      const popup = document.getElementById("popup");

      const reponse1 = document.querySelector('input[name="q1"]:checked');
      const reponse2 = document.querySelector('input[name="q2"]:checked');
      const reponse3 = document.querySelector('input[name="q3"]:checked');

      if (!reponse1 || !reponse2 || !reponse3) {
        popup.className = "popup";
        popup.innerHTML = "Merci de r√©pondre √† toutes les questions !";
        popup.style.display = "block";
        return;
      }

      if (reponse1.value === "pot") score++;
      if (reponse2.value === "1801-1900") score++;
      if (reponse3.value === "des pignons de pin") score++;

      if (score === 3) {
        popup.className = "popup success";
        popup.innerHTML = "üéâ Bravo ! Tu as tout juste !<br>Tu es un(e) vrai(e) maestro de la pasta üçù";
      } else {
        popup.className = "popup";
        popup.innerHTML = `Tu as fait ${3 - score} faute(s) sur 3.`;
      }

      popup.style.display = "block";
    }
  </script>

</body>
</html>
