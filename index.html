<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üéâ Quiz Barilla | Pesto Party</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://cdn.pixabay.com/photo/2020/04/15/17/05/spaghetti-5046165_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      text-align: center;
    }

    header {
      background-color: rgba(255, 255, 255, 1); /* Logo bien opaque */
      padding: 20px 0;
    }

    img.logo {
      max-width: 200px;
    }

    h1 {
      color: #002f6c;
      font-size: 2.7em;
      margin: 10px auto 25px;
      text-shadow: 1px 1px 3px white;
    }

    #quizForm {
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent */
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      max-width: 650px;
      margin: 30px auto;
    }

    p {
      font-weight: bold;
      text-align: left;
      margin: 20px 0 10px;
    }

    label {
      display: block;
      text-align: left;
      margin-left: 20px;
      margin-bottom: 8px;
    }

    button {
      background-color: #d52b1e;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 25px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #a62018;
    }

    #resultatPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
      z-index: 999;
      display: none;
      max-width: 80%;
    }

    #closePopup {
      background-color: #ccc;
      border: none;
      padding: 10px 16px;
      margin-top: 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      #quizForm {
        padding: 20px;
        margin: 20px 10px;
      }

      label {
        margin-left: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://logo-marque.com/wp-content/uploads/2022/02/Barilla-Logo-650x366.jpg" class="logo" alt="Logo Barilla">
  </header>

  <h1>Quiz Barilla üçù<br><span style="font-size: 0.6em;">Sp√©cial Pesto Lovers</span></h1>

  <form id="quizForm">
    <!-- Question 1 -->
    <p>1. Quelle quantit√© de pesto doit-on mettre pour une assiette de p√¢tes ?</p>
    <label><input type="radio" name="q1" value="une"> une cuill√®re</label>
    <label><input type="radio" name="q1" value="deux"> deux cuill√®res</label>
    <label><input type="radio" name="q1" value="trois"> trois cuill√®res</label>
    <label><input type="radio" name="q1" value="quatre"> quatre cuill√®res</label>
    <label><input type="radio" name="q1" value="pot"> le pot</label>

    <!-- Question 2 -->
    <p>2. Quand le pesto a-t-il √©t√© invent√© ?</p>
    <label><input type="radio" name="q2" value="1601-1700"> 1601-1700</label>
    <label><input type="radio" name="q2" value="1701-1800"> 1701-1800</label>
    <label><input type="radio" name="q2" value="1801-1900"> 1801-1900</label>
    <label><input type="radio" name="q2" value="1901-2000"> 1901-2000</label>

    <!-- Question 3 -->
    <p>3. Quel est l'ingr√©dient inattendu du pesto originel ?</p>
    <label><input type="radio" name="q3" value="de la f√©ta"> de la f√©ta</label>
    <label><input type="radio" name="q3" value="des pignons de pin"> des pignons de pin</label>
    <label><input type="radio" name="q3" value="des olives vertes"> des olives vertes</label>
    <label><input type="radio" name="q3" value="des noisettes"> des noisettes</label>

    <button type="button" onclick="verifierQuiz()">Soumettre</button>
  </form>

  <div id="resultatPopup">
    <p id="resultatText"></p>
    <button id="closePopup" onclick="fermerPopup()">Fermer</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    function verifierQuiz() {
      let score = 0;

      const r1 = document.querySelector('input[name="q1"]:checked');
      const r2 = document.querySelector('input[name="q2"]:checked');
      const r3 = document.querySelector('input[name="q3"]:checked');

      if (!r1 || !r2 || !r3) {
        alert("Merci de r√©pondre √† toutes les questions !");
        return;
      }

      if (r1.value === "pot") score++;
      if (r2.value === "1801-1900") score++;
      if (r3.value === "des pignons de pin") score++;

      const total = 3; // Modifie cette valeur √† 10 plus tard

      const resultatText = document.getElementById("resultatText");
      const popup = document.getElementById("resultatPopup");

      if (score === total) {
        resultatText.innerHTML = `üéâ F√©licitations ! Tu as fait un sans faute !<br>${score}/${total} bonnes r√©ponses.`;
        lancerConfettis(); // confettis si tout bon
      } else {
        resultatText.innerHTML = `Tu as fait ${total - score} faute(s) sur ${total}.`;
      }

      popup.style.display = "block";
    }

    function fermerPopup() {
      document.getElementById("resultatPopup").style.display = "none";
    }

    function lancerConfettis() {
      confetti({
        particleCount: 200,
        spread: 90,
        origin: { y: 0.6 }
      });
    }
  </script>
</body>
</html>
