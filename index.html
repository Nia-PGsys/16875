<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu concours Barilla</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://imagineers.studio/_next/image?url=https%3A%2F%2Fuhygcjmxiifv6kek.public.blob.vercel-storage.com%2Fdiscover-mute-surgery-Clmvh8D3azd7yFo3N8t16du9jtQtws.png&w=640&q=75') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      text-align: center;
      padding: 30px;
    }

    #quizForm {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 650px;
      margin: auto;
    }

    h1 {
      color: #002f6c;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    img.logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    p {
      font-weight: bold;
      text-align: left;
      margin-bottom: 10px;
    }

    label, input[type="radio"] {
      display: block;
      text-align: left;
      margin-left: 20px;
      margin-bottom: 5px;
    }

    button {
      background-color: #d52b1e;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #a62018;
    }

    /* ‚úÖ Fen√™tre modale */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    .gagnant {
      font-size: 1.5em;
      color: #d52b1e;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Logo Barilla -->
  <img src="https://logo-marque.com/wp-content/uploads/2022/02/Barilla-Logo-650x366.jpg" class="logo">

  <h1>Quiz Barilla üçù</h1>

  <form id="quizForm">

    <!-- Question 1 -->
    <p>1. Quelle quantit√© de pesto doit-on mettre pour une assiette de p√¢tes ?</p>
    <label><input type="radio" name="q1" value="une"> une cuill√®re</label>
    <label><input type="radio" name="q1" value="deux"> deux cuill√®res</label>
    <label><input type="radio" name="q1" value="trois"> trois cuill√®res</label>
    <label><input type="radio" name="q1" value="quatre"> quatre cuill√®res</label>
    <label><input type="radio" name="q1" value="pot"> le pot</label>

    <!-- Question 2 -->
    <p>2. Quand le pesto a-t-il √©t√© invent√© ?</p>
    <label><input type="radio" name="q2" value="1601-1700"> 1601-1700</label>
    <label><input type="radio" name="q2" value="1701-1800"> 1701-1800</label>
    <label><input type="radio" name="q2" value="1801-1900"> 1801-1900</label>
    <label><input type="radio" name="q2" value="1901-2000"> 1901-2000</label>

    <!-- Question 3 -->
    <p>3. Quel est l'ingr√©dient inattendu du pesto originel ?</p>
    <label><input type="radio" name="q3" value="de la f√©ta"> de la f√©ta</label>
    <label><input type="radio" name="q3" value="des pignons de pin"> des pignons de pin</label>
    <label><input type="radio" name="q3" value="des olives vertes"> des olives vertes</label>
    <label><input type="radio" name="q3" value="des noisettes"> des noisettes</label>

    <button type="button" onclick="verifierQuiz()">Soumettre</button>
  </form>

  <!-- ‚úÖ Modale r√©sultat -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fermerModal()">&times;</span>
      <p id="resultat"></p>
    </div>
  </div>

  <script>
    function verifierQuiz() {
      let score = 0;
      const resultat = document.getElementById("resultat");

      const reponse1 = document.querySelector('input[name="q1"]:checked');
      const reponse2 = document.querySelector('input[name="q2"]:checked');
      const reponse3 = document.querySelector('input[name="q3"]:checked');

      if (!reponse1 || !reponse2 || !reponse3) {
        resultat.innerHTML = "Merci de r√©pondre √† toutes les questions !";
        document.getElementById("modal").style.display = "block";
        return;
      }

      if (reponse1.value === "pot") score++;
      if (reponse2.value === "1801-1900") score++;
      if (reponse3.value === "des pignons de pin") score++;

      let fautes = 3 - score;

      if (fautes === 0) {
        resultat.innerHTML = "üéâ F√©licitations ! Tu es un(e) vrai(e) chef Barilla ‚≠ê<br>Tu as fait un sans faute !";
      } else {
        resultat.innerHTML = `Tu as fait ${fautes} faute(s) sur 3.`;
      }

      document.getElementById("modal").style.display = "block";
    }

    function fermerModal() {
      document.getElementById("modal").style.display = "none";
    }

    // Fermer la modale si on clique en dehors
    window.onclick = function(event) {
      const modal = document.getElementById("modal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
